{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Register Page</h3>
<div class="content-section">



    <form method="POST">
{% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{form|crispy}}
        </fieldset>

<input type="submit" value="Login">
    </form>
<div class="border-top pt-3">
<small class="text-muted">Don't Have Account ? <a  class="ml-2" href="{% url 'user-register' %}">Register</a>
</small>

    <small class="text-muted">ForGot Password <a  class="ml-2" href="{% url 'password_reset' %}">Reset</a>


</small>




</div>
</div>

{% endblock %}
